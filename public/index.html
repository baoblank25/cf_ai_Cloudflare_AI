<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare AI Chat Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cloudflare AI Assistant</h1>
            <p class="subtitle">Powered by Llama 3.3 on Workers AI</p>
        </header>

        <div class="info-panel">
            <div class="info-item">
                <span class="label">Session ID:</span>
                <span id="session-id" class="value">Initializing...</span>
            </div>
            <div class="info-item">
                <button id="clear-btn" class="btn-secondary">Clear History</button>
                <button id="new-session-btn" class="btn-secondary">New Session</button>
            </div>
        </div>

        <div id="chat-container" class="chat-container">
            <div class="welcome-message">
                <h2>Welcome to Cloudflare AI Chat!</h2>
                <p class="tip">Type a message below to start chatting!</p>
            </div>
        </div>

        <div class="input-container">
            <textarea 
                id="user-input" 
                placeholder="Type your message here... (Press Enter to send, Shift+Enter for new line)"
                rows="3"
            ></textarea>
            <button id="send-btn" class="btn-primary">
                <span class="btn-text">Send</span>
                <span class="btn-icon">âž¤</span>
            </button>
        </div>

        <div class="status-bar">
            <span id="status-text">Ready</span>
            <span id="message-count">0 messages</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
